<html>
  <head>
    <title>Vue.js Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous">
  </head>
  <body>
    <div v-text="sitename" id="app">
	<main>
  <div class="row product">
    <div class="col">
      <figure>
        <img v-bind:src="product.image">
      </figure>
    </div>
    <div class="col col-expand">	
      <h1 v-text="product.title"></h1>
      <p v-text="product.description"></p>
      <p v-text="product.price" class="price"></p>
    </div>
  </div>
</main>
	</div>
    <script type="text/javascript">
      var APP_LOG_LIFECYCLE_EVENTS = true;
var webstore = new Vue({
el: '#арр',
data: {
  sitename: "Vue.js Pet Depot",
  product: {	//#A
    id: 1001,     	//#B
    title: "Cat Food, 25lb bag",	//#B
    description: "A 25 pound bag of <em>irresistible</em>,"+	//#B
                  "organic goodness for your cat.",	//#B
    price: 2000,	//#B
    image: "images/product-fullsize.png"	//#B
  }	
}
});
    </script>
  </body>
</html>
